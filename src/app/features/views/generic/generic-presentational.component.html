<mat-card>
  <form [formGroup]="form" (ngSubmit)="submit(model)">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <button mat-raised-button type="submit" color="primary">
      Submit
    </button>
  </form>
</mat-card>
<hr />
<p>model is: {{ model | json }}</p>
